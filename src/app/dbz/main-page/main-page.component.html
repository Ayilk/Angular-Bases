<p>Dragon Ball Z</p>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let p of personajes; let i = index">
                {{i+1}}.- {{p.nombre}}- {{p.poder | number}}
            </li>
            
        </ul>
    </div>
    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <!-- <input 
                type="text" 
                placeholder="Nombre del personaje"
                [value]="nuevo.nombre" 
                (input)="cambiarNombre($event)"
            /> -->
            <input 
                type="text" 
                placeholder="Nombre del personaje"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />
            <input 
                type="number" 
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
            <button type="submit">Agregar</button>
        </form>

    </div>
</div>
